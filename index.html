<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/@slangroom/browser"></script>
	</head>
	<body>
		<h1>Run slangroom in browser</h1>
		<pre id="test1"></pre>
		<script>
			const script = `Rule unknown ignore
                            Given I connect to 'did_url' and do get and output into 'did'
                            Given I have a 'string dictionary' named 'did'
                            Given I have a 'string' named 'foo'
                            Then print data`;

			const resDiv = document.getElementById('test1');

			slangroom
				.execute(script, {
					data: {
						foo: 'bar',
						did_url:
							'https://did.dyne.org/dids/did:dyne:sandbox.test:pEn78CGNEKvMR7DJQ1yvUVUpAHKzsBz45mQw3zD2js9',
					},
				})
				.then((r) => {
					resDiv.innerText = JSON.stringify(r.result, null, 3);
				});

		</script>
	</body>
</html>
